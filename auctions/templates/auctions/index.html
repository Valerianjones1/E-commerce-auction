{% extends "auctions/layout.html" %}
{% block body %}

<h2>Active Listings</h2>
  <li style="list-style-type: none">
    {% for auc in active_list %}
    <div
  class="auction-item"
  style="
    display: inline-block;
    height: auto;
    width: 98%;
    margin-left: 20px;
    margin-right: 30px;
    margin-bottom: 15px;
    border: 1px solid grey;
    border-radius: 5px;
  "
>
    <div>
      <img
        class="active-img"
        src="{{auc.url_image}}"
        style="float: left; height: auto; width: 350px"
      />
    </div>
    <div
      class="auction_text"
      style="
        padding-top: 30px;
        font-family: sans-serif;
        text-align: left;
        width: calc(100% - 350px);
      "
    >
    
      <ul style="text-align: left; font-weight: bold; font-size: 20px">
        {{auc.listing_name}}
      </ul>
      <ul>
        Price: ${{auc.starting_bid}}
      </ul>
      <ul>
        {{auc.description}}
      </ul>
    </div>
  </li>
</div>
{% endfor %} {% endblock %}
